<html>

	<head>
		<meta charset="utf-8"/>
		<title>Program Checker</title>
		
		
		<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="static/program-checker.css"></link>
		<script src="static/jquery-1.11.1.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.js"></script>
		<script src="static/handlers.js"></script>
	</head>

	<body>
		<!-- Top bar of the application -->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">Program Checker</span>
					<span class="navbar-brand pointer glyphicon glyphicon-info-sign"
						aria-hidden="true" data-toggle="modal" data-target="#info-modal"></span>
				</div>
			</div>
        </nav>

		<!-- Main application container -->
		<div class="container">
		
			<!-- User input form for program data -->
			<div class="row">
				<form id="programForm" role="form" action="#" method="post">
					<div class="col-sm-6">
						<div class="input-group top-bottom-padded">
							<span class="input-group-addon">(|</span>
							<input id="precondition" name="precondition"
								class="form-control" required type="text" placeholder="Precondition"></input>
							<span class="input-group-addon">|)</span>
						</div>
						<div>
							<textarea id="program" name="program" class="form-control"
								required rows="20" cols="50" placeholder="Write your program here!"></textarea>
						</div>
						<div class="input-group top-bottom-padded">
							<span class="input-group-addon">(|</span>
							<input id="postcondition" name="postcondition"
								class="form-control" required type="text" placeholder="Postcondition"></input>
							<span class="input-group-addon">|)</span>
						</div>
						<div>
							<button type="submit" class="btn btn-lg btn-danger btn-block">Submit</button>
						</div>
					</div>
					<div id="invVarParentBlock" class="col-sm-6 hidden">
						<div class="panel panel-danger top-bottom-padded">
							<div class="panel-heading">
								<h1 class="panel-title">Invariants and Variants</h1>
							</div>
						</div>
						<div class="panel-body inv-var-block">
							<div id="invariants"></div>
						</div>
					</div>
				</form>
			</div>
			
			<!-- Program checker output -->
			<div class="row">
				<div class="panel panel-danger top-bottom-padded">
					<div class="panel-heading">
						<h1 class="panel-title">Proofs</h1>
					</div>
					<div id="results" class="panel-body"></div>
				</div>
			</div>
		
		</div>
	</body>
	
	<!-- Instructions modal with instruction text -->
	<div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Instructions</h4>
				</div>
				<div class="modal-body">
				
					<div id="instructionGroup">
						<div class="panel panel-danger panel-instruction">
							<div class="panel-heading pointer" role="tab" id="headingAbout"
								data-toggle="collapse" data-parent="#instructionGroup"
								aria-expanded="true" aria-controls="collapseAbout" href="#collapseAbout">
								About
							</div>
							<div id="collapseAbout" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingAbout">
								<div class="panel-body">
									
								</div>
							</div>
						</div>
						
						<div class="panel panel-danger panel-instruction">
							<div class="panel-heading pointer" role="tab" id="headingPrePost"
								data-toggle="collapse" data-parent="#instructionGroup"
								aria-expanded="true" aria-controls="collapsePrePost" href="#collapsePrePost">
								Preconditions and Postconditions
							</div>
							<div id="collapsePrePost" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingPrePost">
								<div class="panel-body">
									
								</div>
							</div>
						</div>
						
						<div class="panel panel-danger panel-instruction">
							<div class="panel-heading pointer" role="tab" id="headingProgram"
								data-toggle="collapse" data-parent="#instructionGroup"
								aria-expanded="true" aria-controls="collapseProgram" href="#collapseProgram">
								Program
							</div>
							<div id="collapseProgram" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingProgram">
								<div class="panel-body">
									
								</div>
							</div>
						</div>
						
						<div class="panel panel-danger panel-instruction">
							<div class="panel-heading pointer" role="tab" id="headingInvVar"
								data-toggle="collapse" data-parent="#instructionGroup"
								aria-expanded="true" aria-controls="collapseInvVar" href="#collapseInvVar">
								Invariants and Variants
							</div>
							<div id="collapseInvVar" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingInvVar">
								<div class="panel-body">
									
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
