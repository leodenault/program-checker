<html>

	<head>
		<meta charset="utf-8"/>
		<title>Program Checker</title>
		
		
		<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="static/program-checker.css"></link>
		<script src="static/jquery-1.11.1.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.js"></script>
		<script src="static/handlers.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">Program Checker</span>
					<a class="navbar-brand pull-right" href="program-checker.html">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					</a>
				</div>
			</div>
        </nav>

	
		<div>
			<form id="programForm" role="form" action="#" method="post">
				<div class="program-block">
					<div>
						<input name="precondition" class="condition-input" required type="text" placeholder="Precondition"></input>
					</div>
					<div>
						<textarea id="program" name="program" required rows="20" cols="50" placeholder="Write your program here!"></textarea>
					</div>
					<div>
						<input name="postcondition" class="condition-input" required type="text" placeholder="Postcondition"></input>
					</div>
				</div>
				<div id="invVarParentBlock" class="inv-var-parent-block-hidden">
					<h2>Invariants and Variants</h2>
					<div class="inv-var-block">
						<div id="invariants"></div>
					</div>
				</div>
				<div class="left-block">
					<button type="submit" class="btn btn-sm btn-info btn-block">Submit</button>
				</div>
			</form>
		</div>
		
		<div>{result}</div>
	</body>
</html>
