<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Interactive program checking application for verifying the validity
			of a given program.">
	    <meta name="author" content="Leo Denault">
	    
		<title>Program Checker</title>
		
		<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="static/program-checker.css"></link>
		<script src="static/jquery-1.11.1.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.js"></script>
		<script src="static/handlers.js"></script>
	</head>

	<body>
		<!-- Top bar of the application -->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">Program Checker</span>
					<span class="navbar-brand pointer glyphicon glyphicon-question-sign"
						aria-hidden="true" data-toggle="modal" data-target="#info-modal"></span>
				</div>
			</div>
        </nav>

		<!-- Main application container -->
		<div class="container">
		
			<!-- User input form for program data -->
			<div class="row">
				<form id="programForm" role="form" action="#" method="post">
					<div class="col-sm-6">
						<div class="input-group top-bottom-padded">
							<span class="input-group-addon">(|</span>
							<input id="precondition" name="precondition"
								class="form-control" required type="text" placeholder="Precondition"></input>
							<span class="input-group-addon">|)</span>
						</div>
						<div>
							<textarea id="program" name="program" class="form-control"
								required rows="20" cols="50" placeholder="Write your program here!"></textarea>
						</div>
						<div class="input-group top-bottom-padded">
							<span class="input-group-addon">(|</span>
							<input id="postcondition" name="postcondition"
								class="form-control" required type="text" placeholder="Postcondition"></input>
							<span class="input-group-addon">|)</span>
						</div>
						<div>
							<button type="submit" class="btn btn-lg btn-danger btn-block">Submit</button>
						</div>
					</div>
					<div id="invVarParentBlock" class="col-sm-6">
						<div class="panel panel-danger top-bottom-padded">
							<div class="panel-heading">
								<h1 class="panel-title">Invariants and Variants</h1>
							</div>
						</div>
						<div class="panel-body inv-var-block">
							<div id="invariants">
								<div class="col-md-12"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
			
			<!-- Program checker output -->
			<div class="row">
				<div id="resultsPanel" class="panel panel-danger top-bottom-padded">
					<div class="panel-heading">
						<h1 class="panel-title">Proofs</h1>
					</div>
					<div id="results" class="panel-body"></div>
				</div>
			</div>
		
		</div>
	</body>
</html>
