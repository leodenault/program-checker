<html>

	<head>
		<meta charset="utf-8"/>
		<title>Program Checker</title>
		
		<script src="handlers.js"></script>
		
		<link rel="stylesheet" type="text/css" href="program-checker.css"></link>
	</head>

	<body>
		<h1>Program Checker</h1>
	
		<div>
			<form id="programForm" action="#" method="post">
				<div>
					<input name="precondition" class="condition-input" required type="text" placeholder="Precondition"></input>
				</div>
				<div>
					<div class="program-block">
						<textarea id="program" name="program" required rows="20" cols="50" placeholder="Write your program here!"></textarea>
					</div>
					<div id="invVarBlock" class="inv-var-block-hidden">
						<h2>Variants and Invariants</h2>
						<div id="invariants"></div>
					</div>
				</div>
				<div>
					<input name="postcondition" class="condition-input" required type="text" placeholder="Postcondition"></input>
				</div>
				<input type="submit"/>
			</form>
		</div>
		
		<div>{result}</div>
	</body>
</html>
